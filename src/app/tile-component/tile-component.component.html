<div class="tile" [ngClass]="class  : expression">
  <div class="tile-image" *ngIf="img-src">
    <img [src]="img-src" />
  </div>
  <h2 *ngIf="title"></h2>
  <div class="tile-text" *ngIf="text">
    <p>{{tile-text}}}}</p>
  </div>
  <div class="tile-button" *ngIf="btn-txt">
    <button class="btn waves-effect waves-light btn-wide btn-large bg-blue" type="submit" name="action">{{btn-txt}}</button>
  </div>
</div>
