<div class="section flex-row">
  <div class="flex-col">
    <div class="grow-1 mob-hdn"></div>
    <div class="grow-1 bg-white section-main">
      <h3>Buttons</h3>
        <div class="flex-col">

          <div class="flex-row grow-1">
            <button class="btn waves-effect waves-light light-blue lighten-1" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button><br>
            <button class="btn waves-effect waves-light disabled" type="submit" name="action">Disabled
              <i class="material-icons right">send</i>
            </button><br>
            <button class="btn waves-effect waves-light purple" type="submit" name="action">Accent
              <i class="material-icons right">send</i>
            </button><br>
            <button class="btn waves-effect waves-light btn-flat" type="submit" name="action">Flat
              <i class="material-icons right">send</i>
            </button>
          </div>

          <div class="flex-row grow-1">
            <button class="btn waves-effect waves-light btn-large" type="submit" name="action">Large</button><br>
            <button class="btn waves-effect waves-light btn-small" type="submit" name="action">Small</button><br>
            <button class="btn waves-effect waves-light btn-wide" type="submit" name="action">Wide</button><br>
             <button class="btn waves-effect waves-light btn-flat disabled" type="submit" name="action">Disabled
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
    </div>
    <div class="grow-1 mob-hdn"></div>
  </div>
</div>
  
<div class="section row">
  <div class="col s2 mob-hdn"></div>
  <div class="col s8 bg-white section-main">
    <h2>Form Fields</h2>
  
    <div class="row">
      <h5 class="col s12">Input and select</h5>
      <div class="col s12">
        <div class="input-field col s10">
          <input type="text" name="enter-text-ex" > 
          <label for="enter-text-ex">Enter text here</label>
        </div>
        <div class="input-field col s2">
          <select materialize="material_select" [(ngModel)]="selected" name="selected" class="">
            <option *ngFor="let coin of coins" [value]="coin">{{coin}}</option>
          </select>
          <label>Label!</label>
        </div>
      </div>
    </div>
    <div class="row">
      <h5 class="col s12">Text Area</h5>
      <div class="input-field col s12"> 
        <textarea id="textarea-ex" class="materialize-textarea" ></textarea> 
        <label for="textarea-ex">I'm a textarea</label>
      </div>
    </div>
  </div>
  <div class="col s2 mob-hdn"></div>
</div>
