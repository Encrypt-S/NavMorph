<div class="section bg-nav-blue flex-row">
  
  <div class="flex-col flex-justify-center">
    <div class="grow-1 mob-hdn"></div>
    <md-card class="grow-1 bg-white section-main">
      <md-card-title>Send Coin</md-card-title>
      <md-card-content class="flex-row">  
        <div class="flex-col flex-wrap">
          <md-input-container class="input-std"><input mdInput type="text" placeholder="Enter Amount"> </md-input-container>
          <md-select placeholder="Pick a coin" [(ngModel)]="initialCoin" name="initialCoin" id="currency-select" class="align-md-select">
            <md-option *ngFor="let coin of coins" [value]="coin">
              {{coin}}
            </md-option>
          </md-select>
        </div>
        <div class="flex-col flex-wrap">
          <md-input-container class="input-std"><input mdInput type="text" placeholder="Enter Destination Address"> </md-input-container>
          <md-select placeholder="Pick a coin" [(ngModel)]="destinationCoin" name="destinationCoin" id="currency-select" class="align-md-select">
            <md-option *ngFor="let coin of coins" [value]="coin">
              {{coin}}
            </md-option>
          </md-select>
        </div>
        <button md-raised-button color="accent">Send Coins!!</button> 
        <button md-raised-button class="btn-small" >Clear</button>
      </md-card-content>
    </md-card> 
    <div class="grow-1 mob-hdn"></div>
  </div>
</div>

          <md-select placeholder="Pick a coin" [(ngModel)]="selected" name="selected" id="currency-select" class="align-md-select "  floatPlaceholder="never">
            <md-option *ngFor="let coin of coins" [value]="coin">
              {{coin}}
            </md-option>
          </md-select>
        </div>
        <md-input-container class="textareaContainer center flex-col"> <textarea mdInput placeholder="Enter Text Here" name="" id="" class="center" ></textarea> </md-input-container> <br>
      </md-card-content>
    </md-card>
    <div class="grow-1 mob-hdn"></div>
  </div>
</div>
