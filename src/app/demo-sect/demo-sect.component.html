<div class="section row bg-white">   
  <div class="col hide-on-small-only m1 l2"> </div>
  <div class="col s12 m10 l8">
    <h3>Send Coin</h3>
    <div class="row col s12">
      <div class="col s12">
        <div class="input-field col s10">
          <input type="text" name="enter-text-ex" > 
          <label for="enter-text-ex">Enter amount</label>
        </div>
        <div class="input-field col s2">
          <select materialize="material_select" [(ngModel)]="selected" name="selected" class="">
            <option *ngFor="let coin of coins" [value]="coin">{{coin}}</option>
          </select>
          <label>Source Coin</label>
        </div>
      </div>
    </div>

    <div class="row col s12">
      <div class="col s12">
        <div class="input-field col s10">
          <input type="text" name="enter-text-ex" > 
          <label for="enter-text-ex">Enter Destination Address</label>
        </div>
        <div class="input-field col s2">
          <select materialize="material_select" [(ngModel)]="selected" name="selected" class="">
            <option *ngFor="let coin of coins" [value]="coin">{{coin}}</option>
          </select>
          <label>Dest. Coin</label>
        </div>
      </div>
    </div>
    <div class="row col s12">
      <button class="btn waves-effect waves-light bg-nav-blue lighten-1" type="submit" name="action">Send
          <i class="material-icons right">send</i>
      </button>
      <button class="btn waves-effect waves-light btn-small" type="submit" name="action">Clear</button>
    </div>
    
  </div> 
  <div class="col hide-on-small-only m1 l2"> </div>
</div>  

<div class="section row bg-light-grey">
  <div class="col hide-on-small-only m1 l2"> </div>
  <div class="col s12 m10 l8">
    <h2 class="col s12">Buttons</h2>
    <div class="row col s12">
      <div class="col s12 m6">
        <button class="btn waves-effect waves-light bg-nav-blue lighten-1" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button><br><br>
        <button class="btn waves-effect waves-light disabled" type="submit" name="action">Disabled
          <i class="material-icons right">send</i>
        </button><br><br>
        <button class="btn waves-effect waves-light purple" type="submit" name="action">Accent
          <i class="material-icons right">send</i>
        </button><br><br>
        <button class="btn waves-effect waves-light btn-flat" type="submit" name="action">Flat
          <i class="material-icons right">send</i>
        </button>
      </div>
      <div class="col s12 m6">
        <button class="btn waves-effect waves-light btn-large" type="submit" name="action">Large</button><br><br>
        <button class="btn waves-effect waves-light btn-small" type="submit" name="action">Small</button><br><br>
        <button class="btn waves-effect waves-light btn-wide" type="submit" name="action">Wide</button><br><br>
          <button class="btn waves-effect waves-light btn-flat disabled" type="submit" name="action">Disabled
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
  </div>
  <div class="col hide-on-small-only m1 l2"> </div>
</div>
  
  
<div class="section row bg-white">
  <div class="col hide-on-small-only m1 l2"> </div>
  <div class="col s12 m10 l8">
    <h2 class="col s12">Form Fields</h2>
    <div class="row col s12">
      <h5 class="col s12">Input and select</h5>
      <div class="col s12">
        <div class="input-field col s10">
          <input type="text" name="enter-text-ex" >

        <div class="input-field col s2">
          <select materialize="material_select" [(ngModel)]="selected" name="selected" class="">
            <option *ngFor="let coin of coins" [value]="coin">{{coin}}</option>
          </select>
          <label>Label!</label>
        </div>
      </div>
    </div>
    <div class="row col s12">
      <h5 class="col s12">Text Area</h5>
      <div class="input-field col s12"> 
        <textarea id="textarea-ex" class="materialize-textarea" ></textarea> 
        <label for="textarea-ex">I'm a textarea</label>
      </div>
    </div>
  </div>
  <div class="col hide-on-small-only m1 l2"> </div>
</div>
